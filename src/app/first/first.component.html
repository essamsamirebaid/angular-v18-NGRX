<div class="d-flex p-5">
  <div class="card shadow" style="width: 20rem; margin-right: 3rem">
    <div class="imageContainer">
      <img src="assets/images/red-apple.jpg" class="card-img-top banarImage" />
    </div>
    <div class="card-body mt-3">
      <div class="d-flex justify-content-between">
        <h5 style="line-height: 2">Red Apple</h5>
        <div>
          <button
            type="button"
            style="width: 35px; font-weight: 900"
            class="btn btn-primary me-2"
            (click)="updateCart('add','Red Apple')"
          >
            +
          </button>
          <button
            type="button"
            style="width: 35px; font-weight: 900"
            class="btn btn-primary"
            (click)="updateCart('remove')"
          >
            <span>-</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card shadow" style="width: 20rem">
    <div class="imageContainer">
      <img
        src="assets/images/green-apple.jpg"
        class="card-img-top banarImage"
      />
    </div>
    <div class="card-body mt-3">
      <div class="d-flex justify-content-between">
        <h5 style="line-height: 2">Green Apple</h5>
        <div>
          <button
            type="button"
            style="width: 35px; font-weight: 900"
            class="btn btn-primary me-2"
            (click)="updateCart('add','Green Apple')"
          >
            +
          </button>
          <div
            type="button"
            style="width: 35px; font-weight: 900"
            class="btn btn-primary"
            (click)="updateCart('remove')"
          >
            <span>-</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
